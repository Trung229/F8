<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        const divDOM = document.createElement('div');
        const h2DOM = document.createElement('h2');
        const pDOM = document.createElement('p');
        h2DOM.title = 'Document title';
        h2DOM.innerHTML = "Trung Pham is here";
        pDOM.innerHTML = "Trung Pham is the best man in the world"
        divDOM.appendChild(h2DOM);
        divDOM.appendChild(pDOM);
        document.body.appendChild(divDOM);

        //React DOm
        const divReact = React.createElement('div', {
                className: 'post-item'
            },
            React.createElement('h2', {
                title: 'Bad man'
            }, "Hoc ReactJS"),
            React.createElement('p',
                null, "Hoc JS"),

        );

        const rootDOM = document.getElementById('root');
        ReactDOM.render(divReact, rootDOM);
    </script>
</body>

</html>
